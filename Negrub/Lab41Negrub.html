<body>
    <form action="">
        <label for="args1">input here</label><br>
        <input type="text" id="1" name="args1"><br>
        <label for="args2">input here</label><br>
        <input type="text" id="2" name="args2"><br>
        <button onclick="doWork()">calculate</button>

    </form>
    <script>
        function doWork() {
          var args1 = document.getElementById('1').value;
          var args2 = document.getElementById('2').value;
          var array = new Array;
          var max = 0;
          var ind = 0

          for(i=0;i<args1.length;i++){
            if(parseInt(args1[i]) == parseInt(args2[i])){
                array[i] = 1;
            }else{
                array[i] = 1/(parseFloat(args1[i]) - parseFloat(args2[i]))

            }
          }

          for(i=0;i<array.length;i++){
            if(array[i]>max){
                max = array[i];
                ind = i;
            }
          }
          var swaparr= [...array] 
          var n = swaparr[0]
          swaparr[0] = max
          swaparr[ind] = n


          var sortarr = [...array] 

          for(var i=0, tmp;i<sortarr.length-1;i++){
            for(var j=0;j<sortarr.length-1;j++){
	            if(sortarr[j]>sortarr[j+1]){
		            tmp=sortarr[j];
		            sortarr[j]=sortarr[j+1];
		            sortarr[j+1]=tmp;
	            }
            }           
        }

          alert("Масив C:" + array +"\n перестановка максимального та першого " + swaparr + "\n відсортований масив C:" + sortarr);
        }
      </script>
