<!DOCTYPE html>
<html>
    <head>
        <title>Галерея UniteGallery</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.2/themes/excite-bike/jquery-ui.css">

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

		<script type='text/javascript' src='unitegallery/js/unitegallery.min.js'></script>
		<link rel='stylesheet' href='unitegallery/css/unite-gallery.css' type='text/css' />
		<script src='unitegallery/themes/tiles/ug-theme-tiles.js' type='text/javascript'></script>
        <script src='unitegallery/themes/slider/ug-theme-slider.js' type='text/javascript'></script>

        <meta charset="utf-8">
    </head>
    <body>
        <a href="index.html#task3">Повернутись назад</a>
        <div class="taskgallery" width=100%>
            <h3>Фотогалерея з можливістю перегляду збільшених зображень</h3>
            <div id="tilegallery">
                <img alt="Image 1" src="images/img1.jpg" data-image="images/img1.jpg" data-description="Description 1">
                <img alt="Image 2" src="images/img2.jpg" data-image="images/img2.jpg" data-description="Description 2">
                <img alt="Image 3" src="images/img3.jpg" data-image="images/img3.jpg" data-description="Description 3">
                <img alt="Image 4" src="images/img4.jpg" data-image="images/img4.jpg" data-description="Description 4">
                <img alt="Image 5" src="images/img5.jpg" data-image="images/img5.jpg" data-description="Description 5">
            </div>
            <h3>Слайдер фотографій</h3>
            <div id="slidephotogallery">
                <img alt="Image 1" src="images/img1.jpg" data-image="images/img1.jpg" data-description="Description 1">
                <img alt="Image 2" src="images/img2.jpg" data-image="images/img2.jpg" data-description="Description 2">
                <img alt="Image 3" src="images/img3.jpg" data-image="images/img3.jpg" data-description="Description 3">
                <img alt="Image 4" src="images/img4.jpg" data-image="images/img4.jpg" data-description="Description 4">
                <img alt="Image 5" src="images/img5.jpg" data-image="images/img5.jpg" data-description="Description 5">
            </div>
            <h3>Слайдер відеоматеріалів</h3>
            <div id="slidevideogallery">
                <div data-type="html5video"
                    data-image="images/img1.png"
                    data-videomp4="videos/video1.mp4"
                    data-title="Video 1"
                    data-description="Description 1"></div>
                <div data-type="html5video"
                    data-image="images/img2.png"
                    data-videomp4="videos/video2.mp4"
                    data-title="Video 2"
                    data-description="Description 2"></div>
                <div data-type="html5video"
                    data-image="images/img3.png"
                    data-videomp4="videos/video3.mp4"
                    data-title="Video 3"
                    data-description="Description 3"></div>
            </div>
        </div>
        <script>
            jQuery(document).ready(function(){
				jQuery("#tilegallery").unitegallery({
                    gallery_theme: "tiles",
	 				tiles_type: "nested"
                });
			});
            jQuery(document).ready(function(){
				jQuery("#slidephotogallery").unitegallery({
					gallery_theme: "slider",
                    slider_control_zoom: false,
                    slider_enable_progress_indicator: false
				});
			});
            jQuery(document).ready(function(){
				jQuery("#slidevideogallery").unitegallery({
					gallery_theme: "slider",
                    slider_enable_progress_indicator: false
				});
			});
        </script>
    </body>
</html>
