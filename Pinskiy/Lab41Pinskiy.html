<!DOCTYPE html>
<html>
<head>
  <title>Варіант 6</title>
  <link rel="stylesheet" type="text/css" href="">
  <meta charset="utf-8">
</head>
<body>
    <form action="">
        <label for="args">input here</label><br>
        <input type="text" id="1" name="args"><br>
        <button onclick="doWork()">calculate</button>

    </form>
    <script>
        function doWork() {
          var args = document.getElementById('1').value;

          var max = 0;
          var maxind = 0;
          var min = 1000;
          var minind = 0;
          for(i=0;i<args.length;i++){
            if(parseInt(args[i])>max){
                max = parseInt(args[i]);
                maxind = i
            }
            if(parseInt(args[i])<min){
                min = parseInt(args[i]);
                minind = i
            }
            
          }
          var sum = 0;
          if(maxind>minind){
            for(i=minind+1;i<maxind;i++){
                sum += parseInt(args[i]);
            }
          }else if(maxind<minind){
            for(i=maxind+1;i<minind;i++){
              sum += parseInt(args[i]);
            }
          }

          var sortarr = [...args] 

        const quickSort = (sortarr) => {
          if (sortarr.length <= 1) {
            return sortarr;
          }

          let p = sortarr[0];
          let lArr = [];
          let rArr = [];

          for (let i = 1; i < sortarr.length; i++) {
           if (sortarr[i] < p) {
             lArr.push(sortarr[i]);
           } else {
             rArr.push(sortarr[i]);
            }
         }

          return  [...quickSort(lArr), p, ...quickSort(rArr)];
        };
        var res = quickSort(sortarr)

          alert("Сума елементів між максимальним та мінімаьним значенням:" + sum + "Масив В:" + args + "\n відсортований масив В:" + res);
        }
      </script>
    
</body>
</html>
